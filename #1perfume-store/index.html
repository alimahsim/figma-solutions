<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perufe store</title>
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="left">
          <img class="desktop" src="./images/image-product-desktop.jpg" alt="There is a photo of the perfume"/>
          <img class="mobile" src="./images/image-product-mobile.jpg" alt="There is a photo of the perfume">
        </div>
        <div class="right">
          <div class="right-head">perfume</div>
          <h1 class="right-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="right-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="right-price">
            <p class="right-price_real">$149.99</p>
            <p class="right-price_discount">$169.99</p>
          </div>
          <button class="btn">
            <img src="./images/icon-cart.svg" alt="There is an icon of the shopping cart"/>
            <p>Add to Cart</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
